syntax = "proto3";
option go_package = "octal/proto";
option java_multiple_files = true;
option java_package = "io.octal.proto";
option java_outer_classname = "OctalProto";
service Octal {
  // Send a file details
  rpc SendFile(ProjectFiles) returns (ProjectFiles) {}
}

message File {
  string path = 1;
  string name = 2;
  string contentType = 3;
  bytes content = 4;
}

message ProjectFiles {
  repeated File files = 1;
  uint64 epoch = 2;
}